<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form method="POST" action="/pets/orders">
        <label>
            Имя
            <input type="text" name="name" placeholder="Ваше имя">
        </label><br>

        <label>Pet Type (required):
        <select name="petType" required>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="tiger">Tiger</option>
        </select>
        </label><br>

        <label>Pet Gender (required):
            <br>
            <label>Boy
                <input type="radio" name="gender" value="boy" required>
            </label><br>

            <label>Girl
                <input type="radio" name="gender" value="girl">
            </label><br>

            <label>None
                <input type="radio" name="gender" value="none">
            </label>

        </label><br>

        <label >Eye Color:
            <input type="color" name="eyeColor">
        </label><br>

        <label>Tail Length (07-120):
            <input type="number" id="tailLength" name="tailLength" min="7" max="120">
        </label><br>

        <label>Date of Birth:
            <input type="date" name="dateOfBirth" placeholder="Email">
        </label><br>

        <label>Email:
            <input type="email" name="email">
        </label><br>

        <label>Phone Number:
            <input type="tel" name="phone">
        </label><br>

         <label>I agree to the rules and conditions.
             <input type="checkbox" name="rules" value="true" checked>
         </label><br>
        <input type="submit" name="submit" value="Отправить">
        <input type="reset" name="reset" value="Очистить">
    </form>
</main>
</body>
</html>
